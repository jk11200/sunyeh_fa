<!DOCTYPE HTML>
<html>

<head>
	<meta name="viewport" content="width=320; user-scalable=no" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Auth Demo</title>
	<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.0rc2.css" type="text/css" charset="utf-8" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/phonegap-1.2.0.js"></script>
	<script src="jquery.mobile/jquery.mobile-1.0rc2.js"></script>
	
</head>

<body >
	
<div data-role="page">
  <div role="main" class="ui-content">
    <form>
      <label>Account</label>
      <input type="text" name="account" placeholder="account" value="">
      <label>Password</label>
      <input type="password" name="password" placeholder="pssaword" value="">
      <button type="submit" class="ui-btn">送出</button>
	  <a href="#" onclick="window.open(' http://tw.yahoo.com ', 'Yahoo', config='height=500,width=500');">開新視窗</a>
    </form>
  </div>
</div>

<script>
 (function () {
    "use strict";

    document.addEventListener('deviceready', onDeviceReady.bind(this), false);

    function onDeviceReady() {
    };

    //按下送出按鈕後，將帳號及密碼送到Server端做驗證
    $(document).on("submit", "form", function () {
        $.ajax({
            url: "https://192.168.1.99:433/MagicScripts/MGrqispi.dll?appname=emis_fa&prgname=Login",  //如http://www.bggcs.com/app/member.php
            type: "POST",
            data: $(this).serialize(),  //使用者輸入的表單資料
            //無法將資料傳送到Server端時，會顯示錯誤訊息
            error: function () {
                alert("傳送錯誤！");
            },
            //成功傳送資料後，以JSON格式接收資料
            success: function (msg) {
                var msg = JSON.parse(msg);
                alert(msg.message);
            }
        });

        return false;
    });

})();
</script>

</body>
</html>
